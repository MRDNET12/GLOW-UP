<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 100 100" style="enable-background:new 0 0 100 100;" xml:space="preserve">
<defs>
  <style type="text/css">
    .glow-gradient {
      fill: url(#glowGradient);
    }
    .sparkle {
      fill: #FFD700;
      animation: sparkle 2s ease-in-out infinite;
    }
    .glow-ring {
      fill: none;
      stroke: url(#ringGradient);
      stroke-width: 2;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
  </style>

  <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
    <stop offset="50%" style="stop-color:#FEC5BB;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#FFD6A5;stop-opacity:1" />
  </linearGradient>

  <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#FFB4D6;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#FFC9E5;stop-opacity:1" />
  </linearGradient>
</defs>

<!-- Outer glow ring -->
<circle class="glow-ring" cx="50" cy="50" r="45"/>

<!-- Main star/flower shape representing transformation -->
<g class="glow-gradient">
  <!-- Center circle -->
  <circle cx="50" cy="50" r="12"/>

  <!-- Petals/rays forming a feminine flower/star -->
  <path d="M50,20 Q55,30 50,38 Q45,30 50,20 Z"/>
  <path d="M50,62 Q55,70 50,80 Q45,70 50,62 Z"/>
  <path d="M20,50 Q30,45 38,50 Q30,55 20,50 Z"/>
  <path d="M62,50 Q70,45 80,50 Q70,55 62,50 Z"/>

  <!-- Diagonal petals -->
  <path d="M30,30 Q38,35 35,42 Q30,38 30,30 Z"/>
  <path d="M70,70 Q62,65 65,58 Q70,62 70,70 Z"/>
  <path d="M70,30 Q62,35 65,42 Q70,38 70,30 Z"/>
  <path d="M30,70 Q38,65 35,58 Q30,62 30,70 Z"/>
</g>

<!-- Sparkles -->
<g class="sparkle">
  <circle cx="25" cy="25" r="2"/>
  <circle cx="75" cy="25" r="2.5"/>
  <circle cx="75" cy="75" r="2"/>
  <circle cx="25" cy="75" r="2.5"/>
  <circle cx="50" cy="15" r="1.5"/>
  <circle cx="85" cy="50" r="1.5"/>
  <circle cx="50" cy="85" r="1.5"/>
  <circle cx="15" cy="50" r="1.5"/>
</g>

<!-- Upward arrow subtle integration (representing growth) -->
<path d="M50,55 L50,70 M45,60 L50,55 L55,60"
      fill="none"
      stroke="#FFFFFF"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      opacity="0.7"/>
</svg>
